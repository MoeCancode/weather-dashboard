<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">

    <title>Weather Dashboard</title>

  </head>
  <body>
    <header class="jumbotron">
        <div id="jumbo-text">
        <h1 class="display-3">WEATHER DASHBOARD</h1>
        <p class="lead">I'LL BE THERE FOR YOU WHEN THE RAIN STARTS TO POUR...</p>
      </div>
        <span id="currentDay" class="lead"></span>
      
      </header>

    <!-- <div class="container mw-100" id="mainTitle">
        <div class="row">
            <div class="column">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div> -->

    <div class="container mw-100 mainContainer">
        <div class="row">
            <div class="col-3 leftSide">
                <h4> SEARCH YOUR CITY</h4>
                <form>
                    <label>CITY:  </label> <br>
                    <input id="searchForm">
                    <button type="submit" id="search">SEARCH</button>
                </form>
                <br>
                <h4>RECENT SEARCHES: </h4>

            </div>
            <div class="col rightSide">
                <div class="row upper">
                    <h1>SEARCH FOR YOUR CITY <span>(04/11/2022)</span></h1>
                    <p>Temperature: <span></span></p>
                    <p>Humidity: <span></span></p>
                    <p>Wind Speed: <span></span></p>
                    <p>UV Index: <span></span></p>
                </div>
                <div class="row lower">
                    <div class="col">
                        <div class="row">
                            <h3 style="font-weight: bold;">5 Day Forecast</h3>
                        </div>
                        <div class="row">
                            <div class="col dayCards">
                                <p>Day One</p>
                            </div>
                            <div class="col dayCards">
                                <p>Day Two</p>
                            </div>
                            <div class="col dayCards">
                                <p>Day Three</p>
                            </div>
                            <div class="col dayCards">
                                <p>Day Four</p>
                            </div>
                            <div class="col dayCards">
                                <p>Day Five</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<!-- Imported/linked libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
